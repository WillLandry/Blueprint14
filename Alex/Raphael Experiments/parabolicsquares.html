<body>

<script>
var height = 900;
var width = 600;
var paper = Raphael(0,0,width,height);
var squareWidth = 100;
var squareHeight = 100;

paper.rect(0,0,width,height);


for (var y=0; y<=900; y=100+y)
  for (var i=0; i<=200; i++)
    paper.rect(10*i,10*(i*i)/100+y,squareWidth,squareHeight);
</script>
